<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left-card">
          <h3>Your Result</h3>
          <div class="circle">
            <p><span class="total-score">76</span><br />of 100</p>
          </div>

          <div class="description">
            <h1>Great</h1>
            <p class="explain">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right-card">
          <h3>Summary</h3>
          <div class="summary-box reaction">
            <div class="reaction-left">
              <img
                class="icon"
                src="./assets/images/icon-reaction.svg"
                alt="reaction"
              /><span class="red">Reaction</span>
            </div>
            <div class="reaction-right">
              <span class="score">80</span> <span class="max-score">/ 100</span>
            </div>
          </div>
          <div class="summary-box memory">
            <div class="memory-left">
              <img
                class="icon"
                src="./assets/images/icon-memory.svg"
                alt="memory"
              /><span>Memory</span>
            </div>
            <div class="memory-right">
              <span class="score">92</span> <span class="max-score">/ 100</span>
            </div>
          </div>
          <div class="summary-box verbal">
            <div class="verbal-left">
              <img
                class="icon"
                src="./assets/images/icon-verbal.svg"
                alt="verbal"
              /><span>Verbal</span>
            </div>
            <div class="verbal-right">
              <span class="score">61</span> <span class="max-score">/ 100</span>
            </div>
          </div>

          <div class="summary-box visual">
            <div class="visual-left">
              <img
                class="icon"
                src="./assets/images/icon-visual.svg"
                alt="visual"
              /><span>Visual</span>
            </div>
            <div class="visual-right">
              <span class="score">72</span> <span class="max-score">/ 100</span>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
